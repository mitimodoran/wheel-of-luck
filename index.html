<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Luck</title>
    <style>
        #wheel {
            width: 300px;
            height: 300px;
            border: 10px solid #f39c12;
            border-radius: 50%;
            position: relative;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        /* Stil pentru săgeata fixă */
        #arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid red;
            top: 50%;
            left: 320px; /* Mutăm săgeata în dreapta roții */
            transform: translateY(-50%);
            z-index: 10;
        }
        #container {
            position: relative;
            width: 400px; /* Extindem containerul pentru a include săgeata */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="wheel">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div id="arrow"></div> <!-- Săgeata fixă în dreapta -->
    </div>
    <button id="spinButton">Spin the Wheel!</button>

    <script src="wheel.js"></script>
</body>
</html>
